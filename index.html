<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <div class="line"></div>

        <ul></ul>
      </div>

      <div class="delete-all">
        전체 삭제
        <div class="material-icons">delete</div>
      </div>
    </div>
